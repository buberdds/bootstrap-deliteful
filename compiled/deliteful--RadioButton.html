<!doctype html>
<html lang="en-us">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Deliteful - deliteful-RadioButton - again</title>

		<!-- Bootstrap -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Delieful -->
		<link rel="stylesheet" href="../bower_components/delite/themes/defaultapp.css">
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "../bower_components"
			});
		</script>
<script type="text/javascript">
	require([
			"delite/register",
			"deliteful/RadioButton",
			"requirejs-domready/domReady!"
			], function(register){
				register.parse();
				document.body.style.display = "";
			});
</script>
</head>
<body>
<div class="container">
	<h3>Stacked</h3>
	<div class="radio">
		<label>
			<d-radio-button></d-radio-button> 
			Option 1
		</label>
	</div>
	<div class="radio">
		<label>
			<d-radio-button checked></d-radio-button> 
			Option 2
		</label>
	</div>
	<div class="radio disabled">
		<label>
			<d-radio-button disabled></d-radio-button> 
			Option 3
		</label>
	</div>
	<h3>Inline</h3>
	<label class="radio-inline">
		<d-radio-button ></d-radio-button> 
		Option 1
	</label>
	<label class="radio-inline">
		<d-radio-button checked></d-radio-button> 
		Option 2
	</label>
	<label class="radio-inline">
		<d-radio-button disabled></d-radio-button> 
		Option 3
	</label>
	<h3>Basic forms</h3>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="radio">
			<label>
				<div class="radio">
					<label><d-radio-button name="optionsRadios" checked="true"></d-radio-button> Check me out</label>
				</div>
				<div class="radio">
					<label><d-radio-button name="optionsRadios" disabled></d-radio-button> Check me out</label>
				</div>
				<div class="radio">
					<label><d-radio-button name="optionsRadios"></d-radio-button> Check me out</label>
				</div>
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<h3>Inline forms</h3>
	<form class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="exampleInputEmail2">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label class="sr-only" for="exampleInputPassword2">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
		</div>
		<div class="radio">
			<label><d-radio-button name="optionsRadios" checked="true"></d-radio-button> Check me out</label>
		</div>
		<div class="radio">
			<label><d-radio-button name="optionsRadios"></d-radio-button> Check me out</label>
		</div>
		<div class="radio">
			<label><d-radio-button name="optionsRadios"></d-radio-button> Check me out</label>
		</div>
		<button type="submit" class="btn btn-default">Sign in</button>
	</form>
	<h3>Validation states</h3> 
	<!-- try also radio, switches, radiobuttons -->   
	<div class="has-success">
		<div class="radio">
			<div class="radio">
				<label><d-radio-button name="optionsRadios" checked="true" checked></d-radio-button>Radio with success</label>
			</div>
		</div>
	</div>
	<div class="has-warning">
		<div class="radio">
			<div class="radio">
				<label><d-radio-button name="optionsRadios" checked="true" checked></d-radio-button>Radio with warning</label>
			</div>
		</div>
	</div>
	<div class="has-error"> 
		<div class="radio">
			<div class="radio">
				<label><d-radio-button name="optionsRadios" checked="true" checked></d-radio-button> Radio with error</label>
			</div>

		</div>
	</div>
	<h3>sizing</h3>
	<select class="form-control input-lg">
		<option value="">.input-lg</option>
	</select>
	<select class="form-control">
		<option value="">Default select</option>
	</select>
	<select class="form-control input-sm">
		<option value="">.input-sm</option>
	</select>
</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
