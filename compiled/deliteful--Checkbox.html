<!doctype html>
<html lang="en-us">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Deliteful - deliteful-Checkbox - again</title>

		<!-- Bootstrap -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Delieful -->
		<link rel="stylesheet" href="../bower_components/delite/themes/defaultapp.css">
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "../bower_components"
			});
		</script>
<script type="text/javascript">
	require([
			"delite/register",
			"deliteful/Checkbox",
			"requirejs-domready/domReady!"
			], function(register){
				register.parse();
				document.body.style.display = "";
			});
		</script>
</head>
<body>
		<div class="container">
			<h3>Stacked</h3>
			<div class="checkbox">
				<label>
					<d-checkbox></d-checkbox> 
					Option 1
				</label>
			</div>
			<div class="checkbox">
				<label>
					<d-checkbox checked></d-checkbox> 
					Option 2
				</label>
			</div>
			<div class="checkbox disabled">
				<label>
					<d-checkbox disabled></d-checkbox> 
					Option 3
				</label>
			</div>
			<h3>Inline</h3>
			<label class="checkbox-inline">
				<d-checkbox ></d-checkbox> 
				Option 1
			</label>
			<label class="checkbox-inline">
				<d-checkbox checked></d-checkbox> 
				Option 2
			</label>
			<label class="checkbox-inline">
				<d-checkbox disabled></d-checkbox> 
				Option 3
			</label>

			<h3>Basic forms</h3>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="checkbox">
					<label>
						<d-checkbox></d-checkbox> Check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<h3>Inline forms</h3>
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail2">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputPassword2">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
			</form>
			<h3>Validation states</h3>
			<!-- try also checkbox, switches, radiobuttons -->
			<div class="has-success">
				<div class="checkbox">
					<label>
						<d-checkbox></d-checkbox>
						Checkbox with success
					</label>
				</div>
			</div>
			<div class="has-warning">
				<div class="checkbox">
					<label>
						<d-checkbox></d-checkbox>
						Checkbox with warning
					</label>
				</div>
			</div>
			<div class="has-error">
				<div class="checkbox">
					<label>
						<d-checkbox></d-checkbox>
						Checkbox with error

					</label>
				</div>
			</div>


			<h3>sizing</h3>
			<select class="form-control input-lg">
				<option value="">.input-lg</option>
			</select>
			<select class="form-control">
				<option value="">Default select</option>
			</select>
			<select class="form-control input-sm">
				<option value="">.input-sm</option>
			</select>
		</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
