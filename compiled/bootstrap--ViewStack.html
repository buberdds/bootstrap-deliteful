<!doctype html>
<html lang="en-us">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Deliteful - bootstrap-ViewStack - again</title>

		<!-- Bootstrap -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Delieful -->
		<link rel="stylesheet" href="../../../delite/themes/defaultapp.css">
		<script type="text/javascript" src="../../requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "../.."
			});
		</script>
<script type="text/javascript">
	require([
			"delite/register",
			"deliteful/SwapView",
			"deliteful/Button",
			"requirejs-domready/domReady!"
			], function(register){
				register.parse();
				document.body.style.display = "";
			});
		</script>
</head>
<body>
		<style>
			.col-md-4, 
			.col-md-6 { 
				border: 1px white solid; 
				background: rgba(255, 99, 70, .3);
			}
			.d-side-pane {
				background:  rgba(158, 208, 55, .3);
			}
			.bd-controls {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
			}
			.tomato {background-color: tomato}
			.yellowgreen {background-color: yellowgreen}
			.amethyst {background-color: #9B59B6}
		</style>
		<div class="container">
			<div class="row">
				<div class="col-md-4"> 
					<d-swap-view id="a" style="width:100%; height:200px">
					<div id="a1" class="tomato">Child 1 (Default visible child)</div>
					<div id="a2" class="yellowgreen" >Child 2</div>
					<div id="a3" class="amethyst">Child 3</div>
					</d-swap-view>
				</div>
				<div class="col-md-4">.col-md-4</div>
				<div class="col-md-4">.col-md-4</div>
			</div>
			<nav>
				<ul class="pagination">
					<li>
						<a href="#" onclick="a.showPrevious()" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li><a href="#" onclick="a.show('a1')">1</a></li>
					<li><a href="#" onclick="a.show('a2')">2</a></li>
					<li><a href="#" onclick="a.show('a3')">3</a></li>
					<li>
						<a href="#" onclick="a.showNext()" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
			<nav>
				<ul class="pager">
					<li><a href="#" onclick="a.showPrevious()">Previous</a></li>
					<li><a href="#" onclick="a.showNext()">Next</a></li>
				</ul>
			</nav>
			<div class="row">
				<div class="col-md-6">
					<d-swap-view id="b" style="width:100%; height:200px">
					<div id="b1" class="tomato">Child 1 (Default visible child)</div>
					<div id="b2" class="yellowgreen">Child 2</div>
					<div id="b3" class="amethyst">Child 3</div>
					</d-swap-view>
				</div>
				<div class="col-md-6">.col-md-6</div>
			</div>
			<nav>
				<ul class="pagination">
					<li>
						<a href="#" onclick="b.showPrevious()" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li><a href="#" onclick="b.show('b1')">1</a></li>
					<li><a href="#" onclick="b.show('b2')">2</a></li>
					<li><a href="#" onclick="b.show('b3')">3</a></li>
					<li>
						<a href="#" onclick="b.showNext()" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
			<nav>
				<ul class="pager">
					<li><a href="#" onclick="b.showPrevious()">Previous</a></li>
					<li><a href="#" onclick="b.showNext()">Next</a></li>
				</ul>
			</nav>
		</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
