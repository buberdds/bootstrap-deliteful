<!doctype html>
<html lang="en-us">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Deliteful - bootstrap-ResponsiveColumns - again</title>

		<!-- Bootstrap -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Delieful -->
		<link rel="stylesheet" href="../bower_components/delite/themes/defaultapp.css">
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "../bower_components"
			});
		</script>
<script type="text/javascript">
	require([
			"delite/register",
			"deliteful/ResponsiveColumns",
			"deliteful/Button",
			"delite/theme!delite/themes/global.css",	// page level CSS
			"requirejs-domready/domReady!"
			], function(register){
				register.parse();
				document.body.style.display = "";
			});
</script>
</head>
<body>
<style>
	.col-md-4, 
	.col-md-6 { 
		border: 1px white solid; 
		background: rgba(255, 99, 70, .3);
	}
	.d-side-pane {
		background:  rgba(158, 208, 55, .3);
	}
	.bd-controls {
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		text-align: center;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-md-4"> 
			<d-responsive-columns breakpoints="{phone: '500px', other: ''}" title="inside a grid column"> <!-- inside a grid column -->
			<div layout="{phone: '100%', other: '20%'}" style="background: #333; width: 100%">...</div>
			<div layout="{phone: 'hidden', other: 'fill'}" style="background: tomato; width: 50%">...</div>
			</d-responsive-columns>
		</div>
		<div class="col-md-4">.col-md-4</div>
		<div class="col-md-4">.col-md-4</div>
	</div>
	<d-responsive-columns breakpoints="{phone: '500px', other: ''}" title="inside a container"> <!-- inside a container -->
	<div layout="{phone: '100%', other: '20%'}" style="background: #333; width: 100%">...</div>
	<div layout="{phone: 'hidden', other: 'fill'}" style="background: tomato; width: 50%">...</div>
	</d-responsive-columns>
</div>
<d-responsive-columns breakpoints="{phone: '500px', other: ''}" title="outside"> <!-- outside -->
<div layout="{phone: '100%', other: '20%'}" style="background: #333; width: 100">
	<div class="container">
		<div class="col-md-4"> .col-md-4 </div>
		<div class="col-md-4"> .col-md-4 </div>
		<div class="col-md-4"> .col-md-4 </div>
	</div>
</div>
<div layout="{phone: 'hidden', other: 'fill'}" style="background: tomato; width: 50%">...</div>
</d-responsive-columns>




	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
