<!doctype html>
<html lang="en-us">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Deliteful - deliteful-ProgressBar - again</title>

		<!-- Bootstrap -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Delieful -->
		<link rel="stylesheet" href="../bower_components/delite/themes/defaultapp.css">
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "../bower_components"
			});
		</script>
<script type="text/javascript">
	require([
			"delite/register",
			"deliteful/ProgressBar",
			"requirejs-domready/domReady!"
			], function(register){
				register.parse();
				document.body.style.display = "";
			});
</script>
</head>
<body>
<div class="container">
	<h3>Basic</h3>

	<samp>
		can't generate a progress bar without a label
	</samp>
	<h3>With label</h3>

	<d-progress-bar value="60" max="100" message=""></d-progress-bar>

	<h3>Low percentages</h3>

	<d-progress-bar value="0" max="100"></d-progress-bar>
	<d-progress-bar value="2" max="100"></d-progress-bar>

	<h3>Stripped</h3>
	<samp> only in undeterminate state, always animated</samp>
	<d-progress-bar value="NaN" max="100"></d-progress-bar>
	<h3>Animated</h3>
	<samp> only in undeterminate state </samp>
	<d-progress-bar value="NaN" max="100"></d-progress-bar>
	<h3>Contextual</h3>
	<d-progress-bar class="d-progress-bar-success" value="40" max="100"></d-progress-bar>
	<d-progress-bar class="d-progress-bar-info" value="20" max="100"></d-progress-bar>
	<d-progress-bar class="d-progress-bar-warning" value="60" max="100"></d-progress-bar>
	<d-progress-bar class="d-progress-bar-danger" value="80" max="100"></d-progress-bar>

	<h3>Stacked</h3>
	<samp>can't do it</samp>
</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
