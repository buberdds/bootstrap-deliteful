<!doctype html>
<html lang="en-us">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Deliteful - bootstrap-Switch - again</title>

		<!-- Bootstrap -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Delieful -->
		<link rel="stylesheet" href="../../../delite/themes/defaultapp.css">
		<script type="text/javascript" src="../../requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "../.."
			});
		</script>
<script type="text/javascript">
	require([
			"delite/register",
			"deliteful/Switch",
			"requirejs-domready/domReady!"
			], function(register){
				register.parse();
				document.body.style.display = "";
			});
</script>
</head>
<body>
<div class="container">
	<h3>Stacked</h3>
	<div class="checkbox">
		<label>
			<input type="checkbox" >
			Option 1
		</label>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" checked>
			Option 2
		</label>
	</div>
	<div class="checkbox disabled">
		<label>
			<input type="checkbox" disabled>
			Option 3
		</label>
	</div>
	<h3>Inline</h3>
	<label class="checkbox-inline">
		<input type="checkbox" >
		Option 1
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" checked>
		Option 2
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" disabled>
		Option 3
	</label>
	<h3>Basic forms</h3>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<h3>Inline forms</h3>
	<form class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="exampleInputEmail2">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label class="sr-only" for="exampleInputPassword2">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkboxSuccess" value="option1"> Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Sign in</button>
	</form>
	<h3>Validation states</h3>
	<!-- try also checkbox, switches, radiobuttons -->
	<div class="has-success">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkboxSuccess" value="option1"> Check me out
			</label>
		</div>
	</div>
	<div class="has-warning">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkboxWarning" value="option1">
				Checkbox with warning
			</label>
		</div>
	</div>
	<div class="has-error">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkboxError" value="option1">
				Checkbox with error

			</label>
		</div>
	</div>
	<h3>sizing</h3>
	<select class="form-control input-lg">
		<option value="">.input-lg</option>
	</select>
	<select class="form-control">
		<option value="">Default select</option>
	</select>
	<select class="form-control input-sm">
		<option value="">.input-sm</option>
	</select>
</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
