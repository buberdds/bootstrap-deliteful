<!doctype html>
<html lang="en-us">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Deliteful - bootstrap-LinearLayout - again</title>

		<!-- Bootstrap -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Delieful -->
		<link rel="stylesheet" href="../bower_components/delite/themes/defaultapp.css">
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "../bower_components"
			});
		</script>
<script type="text/javascript">
	require([
			"delite/register",
			"deliteful/LinearLayout",
			"deliteful/Button",
			"requirejs-domready/domReady!"
			], function(register){
				register.parse();
				document.body.style.display = "";
			});
</script>
</head>
<body>
<style>
	.col-md-4, 
	.col-md-6 { 
		border: 1px white solid; 
		background: rgba(255, 99, 70, .3);
	}
	.d-side-pane {
		background:  rgba(158, 208, 55, .3);
	}
	.bd-controls {
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		text-align: center;
	}
	.red { background-color: #D9534F; }
	.blue { background-color: #5BC0DE; }
	.green { background-color: #5CB85C;}
</style>
<h3>
	Horizontal
</h3>
<div class="container">
	<div class="row">
		<div class="col-md-4"> 
			<d-linear-layout vertical="false" style="width: 100%; border: solid 1px black">    
				<div class="blue" style="width:30%">30%</div>
				<div class="green fill">fill</div>
				<div class="red">auto</div>
			</d-linear-layout> 
		</div>
		<div class="col-md-4">.col-md-4</div>
		<div class="col-md-4">.col-md-4</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<d-linear-layout vertical="false" style="width: 100%; border: solid 1px black">    
				<div class="blue" style="width:30%">30%</div>
				<div class="green fill">fill</div>
				<div class="red">auto</div>
			</d-linear-layout>	
		</div>
		<div class="col-md-6">.col-md-6</div>
	</div>

	<div class="row">
		<div class="col-md-12">

		</div>
	</div>
</div>
<h3>
	Vertical
</h3>
<div class="container">
	<div class="row">
		<div class="col-md-4"> 
			<d-linear-layout vertical="true" style="width: 100%; border: solid 1px black">    
				<div class="blue" style="width:30%">30%</div>
				<div class="green fill">fill</div>
				<div class="red">auto</div>
			</d-linear-layout> 
		</div>
		<div class="col-md-4">.col-md-4</div>
		<div class="col-md-4">.col-md-4</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<d-linear-layout vertical="true" style="width: 100%; border: solid 1px black">    
				<div class="blue" style="width:30%">30%</div>
				<div class="green fill">fill</div>
				<div class="red">auto</div>
			</d-linear-layout>	
		</div>
		<div class="col-md-6">.col-md-6</div>
	</div>

	<div class="row">
		<div class="col-md-12">

		</div>
	</div>
</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
